<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form-box">
        <div class="form-title">
            <h2>Contact us</h2>
        </div>
        <form>


            <div class="user-name">
                <label>YOUR NAME :</label>
                <input type="text" name="name" placeholder="First Name" class="input-design input-width">
                <input type="text" name="last name" placeholder="Last Name" class="input-design input-width-last">
            </div>

            <div class="user-name">
                <label>EMAIL ADDRESS :</label>
                <input type="email" name="email" placeholder="Enter Your email" class="input-design input-full-width">
            </div>

            <div class="user-name">
                <label>MOBILE NUMBER :</label>
                <input type="number" name="number" placeholder="Enter Your number"
                    class="input-design input-full-width">
            </div>

            <div class="user-name">
                <label>MESSAGE :</label>
                <textarea rows="10" cols="30" placeholder="Enter Your Message"
                    class="textarea-design  input-full-width"></textarea>
            </div>


        </form>
    </div>






</body>

</html>
